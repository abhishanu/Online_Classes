<div class="alertComponent" [hidden]="!alert" [style.top]="top">
    <div class="alrtBox" *ngIf="type=='error'">
        <span [innerHtml]="alert_msg">
            <a href="javascript:void(0)" (click)="hideAlert()" class="hideMsg">
                <i class="glyphicon glyphicon-remove"></i>
            </a>
        </span>
    </div>


</div>
