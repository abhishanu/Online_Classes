
<div class="col-sm-offset-1 col-sm-10 col-sm-offset-1" style="margin-top:3.5%;min-height:700px;margin-bottom:2%;">

    <div class="col-sm-12" id="EditProfileDiv" style="margin-top:1%">
        <h3>Personal Infomation</h3>
       
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-1 label-Left" for="Name">Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control name blnk" id="nameInput"  [(ngModel)]="Studentname" [readonly]="readonlyName">
                </div>
                <div class="col-sm-1 editIcon">
                    <i *ngIf="readonlyName" style="cursor:pointer;" class="glyphicon glyphicon-pencil" (click)="readonlyName=!readonlyName">
                    </i>
                    <i *ngIf="!readonlyName" style="cursor:pointer;" class="glyphicon glyphicon-ok" (click)="readonlyName=!readonlyName">
                    </i>
                </div>
                <div class="col-sm-3" id="err_nameInput"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1 label-Left" for="Email">Email:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control blnk eMail" id="emailInput" [readonly]="readonlyEmail" [(ngModel)]="StudentEmail">
                </div>
                <div class="col-sm-1 editIcon">
                    <i *ngIf="readonlyEmail" style="cursor:pointer;" class="glyphicon glyphicon-pencil" (click)="readonlyEmail=!readonlyEmail">
                    </i>
                     <i *ngIf="!readonlyEmail" style="cursor:pointer;" class="glyphicon glyphicon-ok" (click)="readonlyEmail=!readonlyEmail">
                    </i>
                </div>
                <div class="col-sm-2" id="err_emailInput"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1 label-Left">Contact:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control blnk" id="contactInput" [readonly]="readonlyContact" [(ngModel)]="StudentContact">
                </div>
                <div class="col-sm-1 editIcon">
                    <i  *ngIf="readonlyContact" style="cursor:pointer;" class="glyphicon glyphicon-pencil" (click)="readonlyContact=!readonlyContact">
                    </i>
                    <i *ngIf="!readonlyContact" style="cursor:pointer;" class="glyphicon glyphicon-ok" (click)="readonlyContact=!readonlyContact">
                    </i>
                </div>
                <div class="col-sm-2" id="err_contactInput"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1 label-Left">User Id:</label>
                <div class="col-sm-4">
                    <input  [(ngModel)]="StudentId" type="text" readonly class="form-control blnk" id="userIdInput" value="">
                </div>
                <div class="col-sm-2" id="err_userIdInput"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3">
                    <button (click)="saveStudentProfile()" type="button" class="btn btn-success">Save Changes</button>
                </div>
            </div>
            <div class="msgDiv text-center col-sm-12 text-danger"></div>
        </div> 
    </div>
    <div class="clearfix"></div>
    <hr><h3>BookMarks</h3>
 <image-slider></image-slider>
    

    
    
</div>
