<div class="signUp">
     <div class="modal-content">

         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" (click)="Close()">&times;</button>
                <h4 class="modal-title">Sign up to join</h4>
        </div>

        <div class="modal-body">
             <div class="container">
                <!--  <form class="form-horizontal" action="/"> -->
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <!-- <i class="glyphicon glyphicon-user form-control-feedback"></i> -->
                            <input type="text" class="form-control" id="name" placeholder="Enter full name" [(ngModel)]="name" required/>
                        </div>
                    </div>

                    <div class="form-group">
                    <!--  <label class="control-label col-sm-2" for="pwd">Password:</label> -->
                        <div class="col-sm-3">          
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" [(ngModel)]="pwd" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">          
                            <input type="password" class="form-control" id="confirm" placeholder="Enter confirm password" [(ngModel)]="confirm"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- <label class="control-label col-sm-2" for="email">Email:</label> -->
                        <div class="col-sm-3">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="SignUpemail"required/>
                        </div>
                    </div>

                    <div class="form-group">
  
                        <div class="col-md-3 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input type="text"  placeholder="Contact No" class="form-control" id="contact" [(ngModel)]="phone" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">          
                            <select class="form-control" id="type" [(ngModel)]="type">
                                <option></option>
                                <option>Student</option>
                                <option>Teacher</option>
                                <option>Business Associative</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                    <!--  <label class="control-label col-sm-2" for="pwd">Password:</label> -->
                        <div class="col-sm-3">          
                            <input type="number" class="form-control" id="otp" placeholder="Enter OTP" [(ngModel)]="_otp" required>
                        </div>
                    </div>
                    <div class="PwdError" *ngIf="(confirm!='') && (confirm!=pwd)">
                                Confirm password not matched
                    </div>
                    <div class="form-group">
                       <div class="col-sm-3 text-center text-danger" id="msgDiv"></div> 
                    </div>
                    <div class="otp" *ngIf="true" ><a>Resend OTP</a></div>

                    <div class="form-group">        
                        <div class="col-sm-3">
                            <button type="submit" class="signUp-button btn btn-success" (click)="SubmitForm()">Sign Up</button>
                        </div>
                    </div>
                   
                </div>
               <!--  </form> -->
            </div>

        </div>
        
        <div class="modal-footer">
                <button type="button" class="signUp-close btn btn-default" data-dismiss="modal" (click)="Close()">Close</button>
         </div>
      </div>
