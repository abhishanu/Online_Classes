<div class="signUp">
     <div class="modal-content">

         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" (click)="Close()">&times;</button>
                <h3 class="modal-title">Sign In</h3>
        </div>

        <div class="modal-body">
             <div class="container">
                 <div class="form-horizontal">
                   

                    <div class="form-group">
                        <!-- <label class="control-label col-sm-2" for="email">Email:</label> -->
                        <div class="col-sm-3">
                            <input type="email" class="form-control" id="email" title="Enter MailId" placeholder="Enter email" [(ngModel)]="email">
                        </div>
                    </div>

                    <div class="form-group">
                    <!--  <label class="control-label col-sm-2" for="pwd">Password:</label> -->
                        <div class="col-sm-3">          
                            <input type="password" class="form-control" id="pwd" title="Enter password" placeholder="Enter password" [(ngModel)]="pwd">
                        </div>
                    </div>
                    <div class="error"></div>
                    <input type="checkbox" [checked]="isSignInChecked" id="checkbox" (click)="rememberMe()"> Remember me
                    <div class="forget-pwd">
                        <a href='javascript:void(0)' (click)="forgetPassword()">Forget password?</a>
                    </div>


                    <div class="form-group">        
                        <div class="col-sm-3">
                            <button type="submit" class="signUp-button btn btn-primary" (click)="checkSignIn()">Sign In</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
