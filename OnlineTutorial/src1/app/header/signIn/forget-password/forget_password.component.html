<div class="signUp">
     <div class="modal-content">

         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" (click)="Close()">&times;</button>
                <h3 class="modal-title">Change Password</h3>
        </div>

        <div class="modal-body">
             <div class="container">
                 <div class="form-horizontal">
                    <div class="form-group">
                    <!--  <label class="control-label col-sm-2" for="pwd">Password:</label> -->
                        <div class="col-sm-3">          
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" [(ngModel)]="pwd">
                        </div>
                    </div>

                    <div class="form-group">
                    <!--  <label class="control-label col-sm-2" for="pwd">Password:</label> -->
                        <div class="col-sm-3">          
                            <input type="password" class="form-control" id="pwd" placeholder="Enter new password" [(ngModel)]="new_pwd">
                        </div>
                    </div>

                    <div class="form-group">
                    <!--  <label class="control-label col-sm-2" for="pwd">Password:</label> -->
                        <div class="col-sm-3">          
                            <input type="password" class="form-control" id="pwd" placeholder="Re-Enter new password" [(ngModel)]="re_pwd">
                        </div>
                    </div>
                 
                    <div class="form-group">        
                        <div class="col-sm-3">
                            <button type="submit" class="signUp-button btn btn-primary" (click)="changePassword()">Change Password</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
